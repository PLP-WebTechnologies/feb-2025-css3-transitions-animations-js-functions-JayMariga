<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fair Deal Packaging</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Fair Deal Packaging</h1>
  </header>
  
  <div class="product-list">
    <div class="product">
      <img src="images/bag1.jpg" alt="Product Image">
      <button class="button">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/bag2.jpg" alt="Product Image">
      <button class="button">Add to Cart</button>
    </div>
  </div>

  <button class="toggle-animation">Toggle Button Animation</button>

  <script src="app.js"></script>
</body>
</html>
